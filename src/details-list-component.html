<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="details-list-component">
    <template>
        <style>
            paper-card{
                width: 90%;
                margin: 10px auto;
                display: grid
            }
            .star.orangered{
                color: orangered;
            }
            .header img{
                width: 50%;
                display:flex;
                margin: 0 auto;
                border-radius: 50%;
                background-color: white;
                box-shadow: 0 1px 3px rgba(34, 25, 25, 0.4);
                -moz-box-shadow: 0 1px 2px rgba(34,25,25,0.4);
                -webkit-box-shadow: 0 1px 3px rgba(34, 25, 25, 0.4);
            }
            .header h3{
                text-align: center;
            }
            .user__name{
                cursor: pointer;
            }
            .card-actions{
                padding: 5px 3px;
            }
            .card-actions p{
                align-self: center;
                flex-wrap: wrap;
                text-align: center;
                width: 95%;
            }
            .card-actions p a{
                color:dimgray;
                font-size: 12px;
                text-decoration: none;
                white-space: pre-wrap;      /* CSS3 */   
                white-space: -moz-pre-wrap; /* Firefox */    
                white-space: -pre-wrap;     /* Opera <7 */   
                white-space: -o-pre-wrap;   /* Opera 7 */    
                word-wrap: break-word;      /* IE */
            }
        </style>
        <template is="dom-repeat" items="{{data}}">
            <template is="dom-if" if="[[item.name]]">
                <paper-card image="" on-click="_change__profile" posts="[[item.posts]]" id="details" >
                    <div class="card-content">
                        <div class="header">
                            <img src="http://www.dipotepede.org/wp-content/uploads/2016/06/Trainer.jpg" alt="" class="imgBorder">
                            <h3 class="user__name">[[item.name]]</h3>
                        </div>
                        <div class="cafe-rating">
                            <iron-icon class="star orangered" icon="star"></iron-icon>
                            <iron-icon class="star orangered" icon="star"></iron-icon>
                            <iron-icon class="star orangered" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                        </div>
                    </div>
                    <div class="card-actions">
                        <p>
                            <a href="mailto:[[item.email]]" target="_top">[[item.email]]</a>
                        </p>
                    </div>
                </paper-card>            
            </template>
        </template>
    </template>
    <script>
        (function detailsListComponent(customElements) {
        'use strict';
        class DetailsListComponent extends Polymer.Element{
            static get is() { return 'details-list-component' };
            static get properties() {
                return {

                    userPosts: {
                        type: Array,
                        notify: true
                    },
                    Backgrounds:{
                        type: Array,
                        value: ['cdmx.jpeg', 'zcdmx.jpg', 'acdmx.jpg']
                    }
                }
            }

</dom-module>
