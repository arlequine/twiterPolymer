<dom-module id="style-module">
  <template>
    <style>
    :root {
      --card-color-main: #68cbcb;
      --text-color-main: #ffffff;
      --login-color: #072146;
      --main-color: #5bbeff;
      --bgd-error: #f8d7da;
      --error-text: #721c24;
      /* Input foreground color */
      --paper-input-container-input-color: #fff;
      width: 80%;
      margin: 0 auto;
    }
    /* Login */
    form {
      width: 80%;
      margin: 0 auto;
    }
    paper-button {
      background-color: #2dcdcd;
    }
    .--paper-input-container-input-color {
      color: #ffffff !important;
    }
    .container {
      display: flex;
      grid-template-columns: 1fr 1fr;
      margin: 0 auto;
      width: 80%;
      flex-direction: row;
      justify-content: center;
      text-align:center;
    }
    .card {
      background-color: var(--card-color-main);
      position: relative;
      color: var(--text-color-main);
    }
    .login-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--login-color);
      position: relative;
      color: var(--text-color-main);
      width: 50%;
    }
    paper-progress.slow {
      --paper-progress-indeterminate-cycle-duration: 20s;
    }
    paper-progress.blue {
      --paper-progress-active-color: var(--paper-light-blue-500);
      --paper-progress-secondary-color: var(--paper-light-blue-100);
    }
    paper-progress{
      width: 100%;
    }
    d2l-alert {
      background-color: var(--bgd-error);
      color: var(--error-text);
    }
    d2l-alert > button {
      background-color: var(--bgd-error);
      color: var(--error-text);
    }
    /* app-shell */
    *{
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    #main-container{
      display: grid;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #343434;
      font-size: 14px;
      font-weight: 300;
      line-height: 22px;
      letter-spacing: .4px;
      background: #f3f3f3;
      grid-template-columns: 3fr 1fr;
    }
    .card-detail {
      display: inline-block;
      box-shadow: 0 5px 22px 0 rgba(0,0,0,.25);
      /*box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);*/
      margin: 20px;
      position: relative;
      margin-bottom: 50px;
      transition: all .2s ease-in-out;
      background: #eee;
    }
    .card-detail:hover {
      /*box-shadow: 0 5px 22px 0 rgba(0,0,0,.25);*/
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      margin-bottom: 54px;
    }
    .image {
      height: 200px;
      opacity: .7;
      overflow: hidden;
      transition: all .2s ease-in-out;
    }
    .image:hover,
    .card-detail:hover .image {
      height: 200px;
      opacity: 1;
    }
    .text {
      background: #FFF;
      padding: 20px;
      min-height: 200px;
    }
    .text p {
      margin-bottom: 0px;
    }
    .fab {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      margin-top: -50px;
      right: 20px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, .3);
      color: #fff;
      font-size: 48px;
      line-height: 48px;
      text-align: center;
      background: #0066A2;
      -webkit-transition: -webkit-transform .2s ease-in-out;
      transition: transform .2s ease-in-out;
    }
    .fab:hover {
      background: #549D3C;
      cursor: pointer;
      -ms-transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
    /* details-info */
    paper-card{
        width: 80%;
        margin: 10px auto;
        display: grid
    }
    .post-module:hover {
        -webkit-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
    }
    .post-module {
        position: relative;
        z-index: 1;
        display: block;
        background: #FFFFFF;
        min-width: 270px;
        height: 470px;
        -webkit-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
        -webkit-transition: all 0.9s ease 0s;
        -moz-transition: all 0.9s ease 0s;
        -ms-transition: all 0.9s ease 0s;
        -o-transition: all 0.9s ease 0s;
        transition: all 0.9s ease 0s;

    }
    .post-module .thumbnail {
        background: #000000;
        height: 350px;
        overflow: hidden;
    }
    .post-module .thumbnail .date {
        position: absolute;
        top: 10px;
        right: 20px;
        z-index: 1;
        background: #e74c3c;
        width: 55px;
        height: 55px;
        padding: 12.5px 0;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        border-radius: 100%;
        color: #FFFFFF;
        font-weight: 700;
        text-align: center;
        -webkti-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .post-module .thumbnail .date .day {
        font-size: 18px;
    }
    .post-module .thumbnail .date .month {
        font-size: 12px;
        line-height: 10px;
        text-transform: uppercase;
    }
    .post-module .thumbnail img {
        display: block;
        width: 120%;
        -webkit-transition: all 0.3s linear 0s;
        -moz-transition: all 0.3s linear 0s;
        -ms-transition: all 0.3s linear 0s;
        -o-transition: all 0.3s linear 0s;
        transition: all 0.3s linear 0s;
    }

    .post-module:hover .thumbnail img, .hover .thumbnail img {
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        transform: scale(1.1);
        opacity: .6;
    }
    .post-module .post-content .category {
        position: absolute;
        top: -40px;
        left: 0;
        background: #e74c3c;
        padding: 10px 15px;
        color: #FFFFFF;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 2px;
    }
    .post-module .post-content {
        position: absolute;
        bottom: 0;
        background: #FFFFFF;
        width: 100%;
        padding: 20px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
        -moz-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
        -ms-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
        -o-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
        transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
    }
    .post-content:hover .description, .post-module:hover .description {
        display: block !important;
        height: auto !important;
        opacity: 1 !important;
    }
    .post-module .post-content .post-meta {
        margin: 30px 0 0;
        color: #999999;
    }
    .post-content h1, .post-content h2{
        cursor: pointer;
    }
    .post-meta.card-actions{
        border-top: 1px solid #e8e8e8;
    }
    .post-module .post-content .post-meta .timestamp {
        margin: 0 16px 0 0;
    }
    .post-module .post-content .post-meta a {
        color: #999999;
        text-decoration: none;
    }
    /* details list */
    .star.orangered{
        color: orangered;
    }
    .header img{
        width: 50%;
        display:flex;
        margin: 0 auto;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 1px 3px rgba(34, 25, 25, 0.4);
        -moz-box-shadow: 0 1px 2px rgba(34,25,25,0.4);
        -webkit-box-shadow: 0 1px 3px rgba(34, 25, 25, 0.4);
    }
    .header h3{
        text-align: center;
    }
    .user__name{
        cursor: pointer;
    }
    .card-actions{
        padding: 5px 3px;
    }
    .card-actions p{
        align-self: center;
        flex-wrap: wrap;
        text-align: center;
        width: 95%;
    }
    .card-actions p a{
        color:dimgray;
        font-size: 12px;
        text-decoration: none;
        white-space: pre-wrap;      /* CSS3 */
        white-space: -moz-pre-wrap; /* Firefox */
        white-space: -pre-wrap;     /* Opera <7 */
        white-space: -o-pre-wrap;   /* Opera 7 */
        word-wrap: break-word;      /* IE */
    }
  </style>
  </template>
</dom-module>
