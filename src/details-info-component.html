<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="details-info-component">
    <template>
        <style>
            paper-card{
                width: 80%;
                margin: 10px auto;
                display: grid
            }
            .post-module:hover {
                -webkit-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
                box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
            }
            .post-module {
                position: relative;
                z-index: 1;
                display: block;
                background: #FFFFFF;
                min-width: 270px;
                height: 470px;
                -webkit-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
                box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.15);
                -webkit-transition: all 0.9s ease 0s;
                -moz-transition: all 0.9s ease 0s;
                -ms-transition: all 0.9s ease 0s;
                -o-transition: all 0.9s ease 0s;
                transition: all 0.9s ease 0s;
                
            }
            .post-module .thumbnail {
                background: #000000;
                height: 350px;
                overflow: hidden;
            }
            .post-module .thumbnail .date {
                position: absolute;
                top: 10px;
                right: 20px;
                z-index: 1;
                background: #e74c3c;
                width: 55px;
                height: 55px;
                padding: 12.5px 0;
                -webkit-border-radius: 100%;
                -moz-border-radius: 100%;
                border-radius: 100%;
                color: #FFFFFF;
                font-weight: 700;
                text-align: center;
                -webkti-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .post-module .thumbnail .date .day {
                font-size: 18px;
            }
            .post-module .thumbnail .date .month {
                font-size: 12px;
                line-height: 10px;
                text-transform: uppercase;
            }
            .post-module .thumbnail img {
                display: block;
                width: 120%;
                -webkit-transition: all 0.3s linear 0s;
                -moz-transition: all 0.3s linear 0s;
                -ms-transition: all 0.3s linear 0s;
                -o-transition: all 0.3s linear 0s;
                transition: all 0.3s linear 0s;
            }

            .post-module:hover .thumbnail img, .hover .thumbnail img {
                -webkit-transform: scale(1.1);
                -moz-transform: scale(1.1);
                transform: scale(1.1);
                opacity: .6;
            }
            .post-module .post-content .category {
                position: absolute;
                top: -40px;
                left: 0;
                background: #e74c3c;
                padding: 10px 15px;
                color: #FFFFFF;
                font-size: 14px;
                font-weight: 600;
                text-transform: uppercase;
                border-radius: 2px;
            }            
            .post-module .post-content {
                position: absolute;
                bottom: 0;
                background: #FFFFFF;
                width: 100%;
                padding: 20px;
                -webkti-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                -webkit-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
                -moz-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
                -ms-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
                -o-transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
                transition: all 0.3s cubic-bezier(0.37, 0.75, 0.61, 1.05) 0s;
            }
            .post-content:hover .description, .post-module:hover .description {
                display: block !important;
                height: auto !important;
                opacity: 1 !important;
            }
            .post-module .post-content .post-meta {
                margin: 30px 0 0;
                color: #999999;
            }
            .post-content h1, .post-content h2{
                cursor: pointer;
            }
            .post-meta.card-actions{
                border-top: 1px solid #e8e8e8;
            }
            .post-module .post-content .post-meta .timestamp {
                margin: 0 16px 0 0;
            }
            .post-module .post-content .post-meta a {
                color: #999999;
                text-decoration: none;
            }
        </style>
                <template is="dom-repeat" items="{{data}}" as="user">
                        <h1>First name: <span>{{user.name}}</span></h1>
                        <template is="dom-repeat" items="{{user.posts}}" as="posts" >
                            <paper-card>
                                <div class="post-module">
                                        <div class="thumbnail">
                                            <div class="date">
                                                <div class="day">27</div>
                                                <div class="month">Mar</div>
                                            </div>
                                            <img src="/img/cdmx.jpeg">
                                        </div>
                                            <!-- Post Content-->
                                        <div class="post-content">
                                            <div class="category">{{posts.date}}</div>
                                                <h1 class="title">{{posts.title}}</h1>
                                                <p class="description" style="display: none; height: 100px; opacity: 1;">
                                                    {{posts.body}}</p>
                                                <div class="post-meta card-actions">
                                                    <span class="timestamp"><i class="fa fa-clock-o"></i> 6 mins ago</span>
                                                    <span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span>
                                                </div>
                                            </div>
                                        </div>
                            </paper-card>
                        </template>
                </template>

        <paper-card >
            <div class="post-module">
                    <div class="thumbnail">
                        <div class="date">
                            <div class="day">27</div>
                            <div class="month">Mar</div>
                        </div>

                        <img src="/img/zcdmx.jpg">
                    </div>
                        <!-- Post Content-->
                    <div class="post-content">
                        <div class="category">Category</div>
                            <h1 class="title">City Lights in New York</h1>
                            <h2 class="sub_title">The city that never sleeps.</h2>
                            <p class="description" style="display: none; height: 100px; opacity: 1;">
                                New York, the largest city in the U.S., is an architectural marvel with plenty of 
                                historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
                            <div class="post-meta card-actions">
                                <span class="timestamp"><i class="fa fa-clock-o"></i> 6 mins ago</span>
                                <span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span>
                            </div>
                        </div>
                    </div>
        </paper-card>
        <paper-card>
            <!-- Thumbnail-->
            <div class="post-module">
                <div class="thumbnail">
                    <div class="date">
                        <div class="day">27</div>
                        <div class="month">Mar</div>
                    </div>
                    <img src="/img/acdmx.jpg">
                </div>
                    <!-- Post Content-->
                <div class="post-content">
                    <div class="category">Photos</div>
                        <h1 class="title">City Lights in New York</h1>
                        <h2 class="sub_title">The city that never sleeps.</h2>
                        <p class="description" style="display: none; height: 100px; opacity: 1;">
                            New York, the largest city in the U.S., is an architectural marvel with plenty of 
                            historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
                        <div class="post-meta card-actions">
                            <span class="timestamp"><i class="fa fa-clock-o"></i> 6 mins ago</span>
                            <span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span>
                        </div>
                    </div>
                </div>
        </paper-card>
    </template>
    <script>
        (function detailsInfoComponent(customElements) {
        'use strict';
        class DetailsInfoComponent extends Polymer.Element{
            static get is() { return 'details-info-component' };
            static get properties() {
                return {
                    prop: String,
                    data:  Object
                    }
            }
        }
        customElements.define(DetailsInfoComponent.is, DetailsInfoComponent);
        })(window.customElements);
    </script>
</dom-module>
