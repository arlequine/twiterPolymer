<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="details-info-component.html">
<link rel="import" href="details-list-component.html">

<dom-module id="app-shell">
  <template>
    <style>
      #main-container{
        display: grid;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #404040;
        font-size: 14px;
        font-weight: 300;
        line-height: 22px;
        letter-spacing: .4px;
        background: #eee;
        margin: 20px;
        grid-template-columns: 3fr 1fr;
      }
      .card {
        display: inline-block;
        box-shadow: 0 5px 22px 0 rgba(0,0,0,.25);
        /*box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);*/
        margin: 20px;
        position: relative;
        margin-bottom: 50px;
        transition: all .2s ease-in-out;
      }
      .card:hover {
        /*box-shadow: 0 5px 22px 0 rgba(0,0,0,.25);*/
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        margin-bottom: 54px;
      }
      .image {
        height: 200px;
        opacity: .7;
        overflow: hidden;
        transition: all .2s ease-in-out;
      }
      .image:hover,
      .card:hover .image {
        height: 200px;
        opacity: 1;
      }
      .text {
        background: #FFF;
        padding: 20px;
        min-height: 200px;
      }
      .text p {
        margin-bottom: 0px;
      }
      .fab {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        position: absolute;
        margin-top: -50px;
        right: 20px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, .3);
        color: #fff;
        font-size: 48px;
        line-height: 48px;
        text-align: center;
        background: #0066A2;
        -webkit-transition: -webkit-transform .2s ease-in-out;
        transition: transform .2s ease-in-out;
      }
      .fab:hover {
        background: #549D3C;
        cursor: pointer;
        -ms-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      details-component{
      }
      details-list{

      }
    </style>
    <div id="main-container">
      <details-info-component class="card"></details-info-component>
      <details-list-component class="card"></details-list-component>
    </div>
  </template>
  <script>
    (function appShell(customElements) {
      'use strict';
      class AppShell extends Polymer.Element{
        static get is() { return 'app-shell' };
        static get properties() {
          return {
            prop: String
          }
        }
      }
      customElements.define(AppShell.is, AppShell);
    })(window.customElements);
  </script>
</dom-module>
